<mat-tab-group>
  <!-- TAB ALUMNOS -->
  <mat-tab label="Alumnos">
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.apellido }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.email }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsAlumnos"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsAlumnos;"></tr>
    </table>
  </mat-tab>

  <!-- TAB CLASES -->
  <mat-tab label="Clases">
    <table mat-table [dataSource]="clases" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let clase"> {{ clase.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="cantidadAlumnos">
        <th mat-header-cell *matHeaderCellDef> Cantidad de Alumnos </th>
        <td mat-cell *matCellDef="let clase"> {{ clase.cantidadAlumnos }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsClases"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsClases;"></tr>
    </table>
  </mat-tab>

  <!-- TAB CURSOS -->
  <mat-tab label="Cursos">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef> Nivel </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.nivel }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsCursos"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCursos;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
